{% extends "base.html" %}

{% block content %}
{% if messages %}
            <div class="fixed top-4 right-4 z-50 w-full max-w-md">
                {% for message in messages %}
                    <div class="bg-white border-l-4 border-indigo-500 text-indigo-700 p-4 mb-3 rounded-lg shadow-lg animate-fade-in-down flex items-center">
                        <i class="fas fa-info-circle mr-2"></i>
                        <span>{{ message }}</span>
                        <button class="ml-auto text-gray-400 hover:text-gray-600" onclick="this.parentElement.remove()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
        <h3 class="text-2xl font-bold text-center text-green-600 mb-6">Congrats! Email Verified</h3>
        <div class="text-center">
            <a href="{% url 'login_attempt' %}" class="bg-indigo-600 text-white py-2 px-6 rounded-lg hover:bg-indigo-700 transition">
                Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
