{% comment %} <a href="{% url 'add_to_cart' product.id %}" {% if product.stock <= 0 %}tabindex="-1" {% endif %}
	class="absolute top-4 right-4 bg-white/80 hover:bg-white p-2 rounded-full shadow-md z-10 transition-all duration-300 text-gray-600 hover:text-red-500 hover:scale-110 {% if product.stock <= 0 %}opacity-50 pointer-events-none{% endif %}">
	<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
		<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
			d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
		</path>
	</svg>
</a>

<!-- Add to Cart Button -->
<button onclick="window.location.href='{% url 'add_to_cart' product.id %}'" 
	{% if product.stock <= 0 %}disabled{% endif %}
	class="absolute top-4 right-4 bg-white/80 hover:bg-white p-2 rounded-full shadow-md z-10 transition-all duration-300 text-gray-600 hover:text-red-500 hover:scale-110">
	<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
		<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
			d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
		</path>
	</svg>
</button>

{% url 'product_detail' product.id %} {% endcomment %}

{% comment %} <!-- Buy Now Button -->
<button onclick="window.location.href='{% url 'order' product.id %}'"
    {% if product.stock <= 0 %}disabled{% endif %}
    class="w-full py-3 px-4 bg-primary hover:bg-primary/90 text-white rounded-lg font-medium flex items-center justify-center gap-2 transition-all duration-300 {% if product.stock <= 0 %}opacity-50 cursor-not-allowed{% endif %} transform hover:scale-[1.02]"
>
    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
    </svg>
    Buy Now
</button> {% endcomment %}
