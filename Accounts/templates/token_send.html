{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-b from-blue-50 via-purple-50 to-green-100 overflow-hidden relative">
    <!-- Sky and background elements -->
    <div class="absolute inset-0 overflow-hidden">
        <!-- Stars twinkling in background -->
        <div class="stars"></div>
        
        <!-- Moon -->
        <div class="moon"></div>
        
        <!-- Sun with rays -->
        <div class="absolute top-10 right-10 w-20 h-20 bg-gradient-to-r from-yellow-300 to-orange-300 rounded-full animate-pulse shadow-lg sun-rays"></div>
        
        <!-- Rainbow -->
        <div class="rainbow"></div>
        
        <!-- Clouds with more detail -->
        <div class="absolute top-16 left-1/4 cloud-complex animate-float opacity-90"></div>
        <div class="absolute top-24 left-1/2 cloud-complex animate-float-delay opacity-90"></div>
        <div class="absolute top-12 right-1/4 cloud-complex animate-float-reverse opacity-80"></div>
        
        <!-- Mountains with snow caps -->
        <div class="absolute bottom-32 left-0 right-0 h-64">
            <div class="absolute bottom-0 left-0 w-1/3 h-full bg-gradient-to-t from-gray-700 to-gray-600 skew-x-12 rounded-t-3xl mountain"></div>
            <div class="absolute bottom-0 left-1/4 w-1/3 h-3/4 bg-gradient-to-t from-gray-800 to-gray-700 -skew-x-12 rounded-t-3xl mountain"></div>
            <div class="absolute bottom-0 right-0 w-1/3 h-full bg-gradient-to-t from-gray-600 to-gray-500 -skew-x-6 rounded-t-3xl mountain"></div>
        </div>
        
        <!-- Waterfall -->
        <div class="waterfall"></div>
        
        <!-- Ground with texture -->
        <div class="absolute bottom-0 left-0 right-0 h-32 bg-gradient-to-t from-green-700 to-green-600 ground-texture"></div>
        
        <!-- Road with 3D effect -->
        <div class="road">
            <!-- Road markings -->
            <div class="road-marking"></div>
            <div class="road-edge road-edge-left"></div>
            <div class="road-edge road-edge-right"></div>
            
            <!-- Road texture -->
            <div class="road-texture"></div>
            
            <!-- Traffic light -->
            <div class="traffic-light traffic-light-left">
                <div class="traffic-light-pole"></div>
                <div class="traffic-light-box">
                    <div class="traffic-light-red"></div>
                    <div class="traffic-light-yellow"></div>
                    <div class="traffic-light-green traffic-light-active"></div>
                </div>
            </div>
            
            <div class="traffic-light traffic-light-right">
                <div class="traffic-light-pole"></div>
                <div class="traffic-light-box">
                    <div class="traffic-light-red"></div>
                    <div class="traffic-light-yellow"></div>
                    <div class="traffic-light-green traffic-light-active"></div>
                </div>
            </div>
            
            <!-- Vehicles -->
            <div class="car car1">
                <div class="car-body"></div>
                <div class="car-roof"></div>
                <div class="car-window"></div>
                <div class="car-wheel car-wheel-front"></div>
                <div class="car-wheel car-wheel-back"></div>
                <div class="car-light"></div>
                <div class="car-headlight"></div>
            </div>
            
            <div class="car car2">
                <div class="car-body car-body-truck"></div>
                <div class="car-cabin"></div>
                <div class="car-window car-window-truck"></div>
                <div class="car-wheel car-wheel-front"></div>
                <div class="car-wheel car-wheel-middle"></div>
                <div class="car-wheel car-wheel-back"></div>
                <div class="car-light"></div>
                <div class="car-headlight car-headlight-truck"></div>
            </div>
            
            <div class="car car3">
                <div class="car-body car-body-sports"></div>
                <div class="car-roof car-roof-sports"></div>
                <div class="car-window car-window-sports"></div>
                <div class="car-wheel car-wheel-front"></div>
                <div class="car-wheel car-wheel-back"></div>
                <div class="car-light"></div>
                <div class="car-headlight car-headlight-sports"></div>
            </div>
            
            <!-- Bus -->
            <div class="bus">
                <div class="bus-body"></div>
                <div class="bus-window bus-window-1"></div>
                <div class="bus-window bus-window-2"></div>
                <div class="bus-window bus-window-3"></div>
                <div class="bus-door"></div>
                <div class="bus-wheel bus-wheel-front"></div>
                <div class="bus-wheel bus-wheel-back"></div>
                <div class="bus-light"></div>
                <div class="bus-headlight"></div>
            </div>
            
            <!-- Motorcycle -->
            <div class="motorcycle">
                <div class="motorcycle-body"></div>
                <div class="motorcycle-front"></div>
                <div class="motorcycle-wheel motorcycle-wheel-front"></div>
                <div class="motorcycle-wheel motorcycle-wheel-back"></div>
                <div class="motorcycle-rider"></div>
                <div class="motorcycle-light"></div>
            </div>
        </div>
        
        <!-- Street lights with realistic glow -->
        <div class="street-light street-light1">
            <div class="street-light-pole"></div>
            <div class="street-light-arm"></div>
            <div class="street-light-head"></div>
            <div class="street-light-glow"></div>
        </div>
        
        <div class="street-light street-light2">
            <div class="street-light-pole"></div>
            <div class="street-light-arm"></div>
            <div class="street-light-head"></div>
            <div class="street-light-glow"></div>
        </div>
        
        <div class="street-light street-light3">
            <div class="street-light-pole"></div>
            <div class="street-light-arm"></div>
            <div class="street-light-head"></div>
            <div class="street-light-glow"></div>
        </div>
        
        <div class="street-light street-light4">
            <div class="street-light-pole"></div>
            <div class="street-light-arm"></div>
            <div class="street-light-head"></div>
            <div class="street-light-glow"></div>
        </div>
        
        <!-- Road signs -->
        <div class="road-sign road-sign-speed">
            <div class="road-sign-pole"></div>
            <div class="road-sign-board">
                <div class="road-sign-text">50</div>
            </div>
        </div>
        
        <div class="road-sign road-sign-crossing">
            <div class="road-sign-pole"></div>
            <div class="road-sign-board road-sign-board-crossing">
                <div class="road-sign-crossing-icon"></div>
            </div>
        </div>
        
        <!-- Birds flying -->
        <div class="birds-container">
            <div class="bird bird1"></div>
            <div class="bird bird2"></div>
            <div class="bird bird3"></div>
        </div>
        
        <!-- Mine entrance with glowing interior -->
        <div class="absolute bottom-32 left-1/3 w-64 h-40">
            <div class="absolute bottom-0 w-full h-32 bg-gradient-to-t from-gray-900 to-gray-800 rounded-t-3xl"></div>
            <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-24 h-24 bg-black rounded-t-xl mine-glow"></div>
            
            <!-- Mine supports with wood texture -->
            <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-20 h-2 bg-gradient-to-r from-amber-900 to-amber-700 wood-texture"></div>
            <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 w-20 h-2 bg-gradient-to-r from-amber-900 to-amber-700 wood-texture"></div>
            <div class="absolute bottom-16 left-1/2 transform -translate-x-1/2 w-20 h-2 bg-gradient-to-r from-amber-900 to-amber-700 wood-texture"></div>
            
            <!-- Vertical supports with wood texture -->
            <div class="absolute bottom-0 left-1/2 transform -translate-x-12 w-2 h-16 bg-gradient-to-t from-amber-900 to-amber-700 wood-texture"></div>
            <div class="absolute bottom-0 left-1/2 transform translate-x-10 w-2 h-16 bg-gradient-to-t from-amber-900 to-amber-700 wood-texture"></div>
        </div>
        
        <!-- Mining cart track with sleepers -->
        <div class="absolute bottom-32 left-1/3 right-0 h-1 bg-gray-500 track-texture"></div>
        
        <!-- Mining cart animation with improved design -->
        <div class="absolute bottom-32 left-1/3 animate-cart">
            <div class="relative w-16 h-10">
                <div class="absolute inset-0 bg-gradient-to-t from-gray-700 to-gray-500 rounded-md shadow-md"></div>
                <div class="absolute top-0 left-0 right-0 h-2 bg-gradient-to-r from-gray-500 to-gray-400 rounded-t-md"></div>
                <!-- Cart wheels with rotation -->
                <div class="absolute -bottom-2 left-2 w-3 h-3 bg-gray-800 rounded-full border border-gray-400 animate-wheel"></div>
                <div class="absolute -bottom-2 right-2 w-3 h-3 bg-gray-800 rounded-full border border-gray-400 animate-wheel"></div>
                
                <!-- Cart contents - gems and minerals with enhanced glow -->
                <div class="absolute top-1 left-2 w-3 h-3 bg-blue-400 animate-sparkle gem-glow-blue"></div>
                <div class="absolute top-2 left-6 w-2 h-2 bg-purple-400 animate-sparkle-delay gem-glow-purple"></div>
                <div class="absolute top-1 right-3 w-4 h-4 bg-amber-400 animate-sparkle-slow gem-glow-amber"></div>
            </div>
        </div>
        
        <!-- Lantern hanging from mine entrance -->
        <div class="lantern"></div>
        
        <!-- Miner animation with improved design -->
        <div class="absolute bottom-32 right-1/4 animate-miner">
            <div class="relative w-12 h-24">
                <!-- Miner body -->
                <div class="absolute bottom-0 w-10 h-14 bg-gradient-to-t from-gray-800 to-gray-600 rounded-t-lg"></div>
                <!-- Miner head -->
                <div class="absolute bottom-14 left-1/2 transform -translate-x-1/2 w-8 h-8 bg-amber-200 rounded-full"></div>
                <!-- Miner face -->
                <div class="miner-face"></div>
                <!-- Miner helmet -->
                <div class="absolute bottom-18 left-1/2 transform -translate-x-1/2 w-10 h-6 bg-gradient-to-t from-yellow-700 to-yellow-500 rounded-t-lg"></div>
                <div class="absolute bottom-20 left-1/2 transform -translate-x-1/2 w-4 h-2 bg-yellow-300 rounded helmet-light"></div>
                <!-- Miner arms -->
                <div class="absolute bottom-10 -right-8 w-10 h-2 bg-gradient-to-r from-gray-800 to-gray-600 animate-pickaxe"></div>
                <div class="absolute bottom-10 left-0 w-6 h-2 bg-gradient-to-r from-gray-800 to-gray-600"></div>
                
                <!-- Pickaxe with metal texture -->
                <div class="absolute bottom-10 -right-12 w-8 h-1 bg-gradient-to-r from-amber-900 to-amber-700 animate-pickaxe wood-texture"></div>
                <div class="absolute bottom-9 -right-12 w-1 h-6 bg-gradient-to-t from-gray-400 to-gray-300 transform rotate-45 animate-pickaxe metal-texture"></div>
            </div>
        </div>
        
        <!-- Gems/minerals in the mine wall with enhanced glow -->
        <div class="absolute bottom-40 left-1/4 flex space-x-8">
            {% for i in "123" %}
            <div class="relative">
                <div class="w-6 h-6 bg-gradient-to-br from-blue-600 to-blue-400 rounded-sm animate-gem gem-glow-blue"></div>
            </div>
            {% endfor %}
        </div>
        <div class="absolute bottom-50 left-1/3 flex space-x-6">
            {% for i in "12" %}
            <div class="relative">
                <div class="w-4 h-4 bg-gradient-to-br from-purple-600 to-purple-400 rounded-sm animate-gem-delay gem-glow-purple"></div>
            </div>
            {% endfor %}
        </div>
        
        <!-- Ruby gems -->
        <div class="absolute bottom-45 left-1/2 flex space-x-10">
            {% for i in "12" %}
            <div class="relative">
                <div class="w-5 h-5 bg-gradient-to-br from-red-600 to-red-400 rounded-sm animate-gem-ruby gem-glow-red"></div>
            </div>
            {% endfor %}
        </div>
        
        <!-- Emerald gems -->
        <div class="absolute bottom-55 left-2/5 flex space-x-12">
            <div class="relative">
                <div class="w-7 h-7 bg-gradient-to-br from-emerald-600 to-emerald-400 rounded-sm animate-gem-emerald gem-glow-green"></div>
            </div>
        </div>
        
        <!-- Enhanced dust particles animation -->
        <div class="dust-particles"></div>
        <div class="dust-particles-2"></div>
        
        <!-- Fireflies in the scene -->
        <div class="fireflies"></div>
        
        <!-- Crops/Plants with improved design -->
        <div class="absolute bottom-32 left-2/3 flex space-x-4">
            {% for i in "123" %}
            <div class="relative plant">
                <div class="w-2 h-16 bg-gradient-to-t from-green-800 to-green-600 animate-sway"></div>
                <div class="absolute -top-4 left-1/2 transform -translate-x-1/2 w-8 h-8 bg-gradient-to-r from-yellow-500 to-yellow-300 rounded-full sunflower"></div>
            </div>
            {% endfor %}
        </div>
        
        <!-- Wheat field -->
        <div class="wheat-field"></div>
        
        <!-- Farmer animation with improved design -->
        <div class="absolute bottom-32 right-10 animate-farmer">
            <div class="relative w-12 h-24">
                <!-- Farmer body -->
                <div class="absolute bottom-0 w-12 h-16 bg-gradient-to-t from-blue-600 to-blue-400 rounded-t-lg"></div>
                <!-- Farmer head -->
                <div class="absolute bottom-16 left-1/2 transform -translate-x-1/2 w-10 h-10 bg-amber-200 rounded-full"></div>
                <!-- Farmer face -->
                <div class="farmer-face"></div>
                <!-- Farmer hat -->
                <div class="absolute bottom-24 left-1/2 transform -translate-x-1/2 w-14 h-4 bg-gradient-to-r from-amber-900 to-amber-700 rounded-lg"></div>
                <!-- Farmer arms -->
                <div class="absolute bottom-12 -left-6 w-6 h-2 bg-gradient-to-r from-blue-600 to-blue-400 animate-arm"></div>
                <div class="absolute bottom-12 right-0 w-6 h-2 bg-gradient-to-r from-blue-600 to-blue-400"></div>
                
                <!-- Farmer tool -->
                <div class="absolute bottom-12 -left-10 w-1 h-10 bg-gradient-to-t from-amber-900 to-amber-700 animate-arm wood-texture"></div>
                <div class="absolute bottom-22 -left-12 w-6 h-1 bg-gradient-to-r from-gray-400 to-gray-300 animate-arm metal-texture"></div>
            </div>
        </div>
        
        <!-- Cow animation with improved design -->
        <div class="absolute bottom-32 left-10 animate-cow">
            <div class="relative w-24 h-16">
                <!-- Cow body -->
                <div class="absolute bottom-0 w-20 h-12 bg-gradient-to-t from-gray-100 to-white rounded-lg"></div>
                <!-- Cow head -->
                <div class="absolute bottom-8 -left-4 w-10 h-8 bg-gradient-to-r from-gray-100 to-white rounded-lg"></div>
                <!-- Cow face -->
                <div class="cow-face"></div>
                <!-- Cow spots -->
                <div class="absolute bottom-2 left-2 w-6 h-6 bg-black rounded-full"></div>
                <div class="absolute bottom-6 right-4 w-5 h-5 bg-black rounded-full"></div>
                <!-- Cow legs with movement -->
                <div class="absolute bottom-0 left-2 w-2 h-4 bg-gray-300 animate-leg-1"></div>
                <div class="absolute bottom-0 left-6 w-2 h-4 bg-gray-300 animate-leg-2"></div>
                <div class="absolute bottom-0 right-6 w-2 h-4 bg-gray-300 animate-leg-1"></div>
                <div class="absolute bottom-0 right-2 w-2 h-4 bg-gray-300 animate-leg-2"></div>
                <!-- Cow tail -->
                <div class="cow-tail"></div>
            </div>
        </div>
        
        <!-- Butterfly animations -->
        <div class="butterfly butterfly1"></div>
        <div class="butterfly butterfly2"></div>
        
        <!-- Mail animation with enhanced design -->
        <div class="absolute top-1/3 left-1/2 transform -translate-x-1/2 -translate-y-1/2 animate-mail">
            <div class="relative w-16 h-12">
                <div class="absolute inset-0 bg-gradient-to-br from-gray-50 to-white border-2 border-gray-300 rounded-lg shadow-md"></div>
                <div class="absolute top-0 left-0 right-0 h-0 border-t-[12px] border-t-transparent border-l-[8px] border-l-gray-300 border-r-[8px] border-r-gray-300"></div>
                <!-- Mail stamp -->
                <div class="absolute top-1 right-1 w-4 h-4 bg-gradient-to-br from-red-500 to-red-400 rounded-sm"></div>
                <!-- Mail address lines -->
                <div class="absolute top-4 left-2 w-8 h-1 bg-gray-300 rounded"></div>
                <div class="absolute top-6 left-2 w-6 h-1 bg-gray-300 rounded"></div>
            </div>
        </div>
        
        <!-- Rain effect (initially hidden, toggles with weather) -->
        <div class="rain-container hidden"></div>
        
        <!-- Weather toggle button -->
        <button class="absolute top-4 left-4 bg-white bg-opacity-70 p-2 rounded-full shadow-md z-20 weather-toggle">
            <div class="w-6 h-6 bg-gradient-to-br from-yellow-400 to-yellow-300 rounded-full"></div>
        </button>
        
        <!-- Time of day toggle -->
        <button class="absolute top-4 left-16 bg-white bg-opacity-70 p-2 rounded-full shadow-md z-20 time-toggle">
            <div class="w-6 h-6 bg-gradient-to-br from-blue-400 to-blue-300 rounded-full">
                <div class="absolute top-1 left-1 w-4 h-4 bg-yellow-300 rounded-full"></div>
            </div>
        </button>
    </div>
    
    <!-- Main content with enhanced design -->
    <div class="w-full max-w-md bg-white bg-opacity-95 backdrop-blur-sm rounded-lg shadow-xl p-8 z-10 border-2 border-green-200 transform transition-all duration-500 hover:scale-105">
        <h3 class="text-2xl font-bold text-center text-blue-600 mb-6 animate-text-glow">We have sent you an email</h3>
        <div class="text-center text-gray-700">
            Please check your mail.
        </div>
        <!-- Animated checkmark -->
        <div class="checkmark-container">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
        </div>
    </div>
</div>



<div style="margin: 50px;">
    <button style="padding: 10px 20px; font-size: 16px;"></button>
</div>
<style>
    /* Base animations from previous design */
    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
    
    @keyframes float-delay {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
    }
    
    @keyframes float-reverse {
        0%, 100% { transform: translateY(-5px); }
        50% { transform: translateY(5px); }
    }
    
    @keyframes sway {
        0%, 100% { transform: rotate(-5deg); }
        50% { transform: rotate(5deg); }
    }
    
    @keyframes farmer {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(30px); }
    }
    
    @keyframes arm {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(30deg); }
    }
    
    @keyframes cow {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(50px); }
    }
    
    @keyframes mail {
        0% { transform: translate(-50%, -50%) rotate(0deg) scale(0.8); opacity: 0; }
        10% { transform: translate(-50%, -50%) rotate(0deg) scale(1); opacity: 1; }
        80% { transform: translate(-50%, -50%) rotate(0deg) scale(1); opacity: 1; }
        100% { transform: translate(-50%, -150%) rotate(10deg) scale(0.9); opacity: 0; }
    }
    
    /* Enhanced mining animations */
    @keyframes cart {
        0% { transform: translateX(0); }
        40% { transform: translateX(200px); }
        45% { transform: translateX(200px) rotate(-5deg); }
        50% { transform: translateX(200px) rotate(0deg); }
        90% { transform: translateX(0); }
        100% { transform: translateX(0); }
    }
    
    @keyframes wheel {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    @keyframes miner {
        0%, 100% { transform: translateX(0); }
        30% { transform: translateX(-40px); }
        60% { transform: translateX(-40px); }
        90% { transform: translateX(0); }
    }
    
    @keyframes pickaxe {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(-30deg); }
        50% { transform: rotate(0deg); }
        75% { transform: rotate(-30deg); }
    }
    
    @keyframes sparkle {
        0%, 100% { opacity: 0.7; transform: scale(1); filter: brightness(1); }
        50% { opacity: 1; transform: scale(1.2); filter: brightness(1.5); }
    }
    
    @keyframes sparkle-delay {
        0%, 100% { opacity: 0.7; transform: scale(1); filter: brightness(1); }
        50% { opacity: 1; transform: scale(1.3); filter: brightness(1.5); }
    }
    
    @keyframes sparkle-slow {
        0%, 100% { opacity: 0.7; transform: scale(1) rotate(0deg); filter: brightness(1); }
        50% { opacity: 1; transform: scale(1.2) rotate(10deg); filter: brightness(1.5); }
    }
    
    @keyframes gem {
        0%, 100% { opacity: 0.8; transform: scale(1); filter: brightness(1); }
        50% { opacity: 1; transform: scale(1.1); filter: brightness(1.3); }
    }
    
    @keyframes gem-delay {
        0%, 100% { opacity: 0.8; transform: scale(1); filter: brightness(1); }
        50% { opacity: 1; transform: scale(1.1); filter: brightness(1.3); }
    }
    
    @keyframes gem-ruby {
        0%, 100% { opacity: 0.8; transform: scale(1) rotate(0deg); filter: brightness(1); }
        50% { opacity: 1; transform: scale(1.15) rotate(5deg); filter: brightness(1.4); }
    }
    
    @keyframes gem-emerald {
        0%, 100% { opacity: 0.8; transform: scale(1) rotate(0deg); filter: brightness(1); }
        50% { opacity: 1; transform: scale(1.2) rotate(-5deg); filter: brightness(1.5); }
    }
    
    /* Leg animations for cow */
    @keyframes leg-1 {
        0%, 50%, 100% { transform: translateY(0); }
        25% { transform: translateY(-2px); }
        75% { transform: translateY(-2px); }
    }
    
    @keyframes leg-2 {
        0%, 50%, 100% { transform: translateY(-2px); }
        25% { transform: translateY(0); }
        75% { transform: translateY(0); }
    }
    
    /* Butterfly animation */
    @keyframes butterfly-fly {
        0% { transform: translate(0, 0) rotate(0deg) scale(1); }
        25% { transform: translate(50px, -30px) rotate(10deg) scale(1.1); }
        50% { transform: translate(100px, 0) rotate(0deg) scale(1); }
        75% { transform: translate(50px, 30px) rotate(-10deg) scale(0.9); }
        100% { transform: translate(0, 0) rotate(0deg) scale(1); }
    }
    
    @keyframes butterfly-wings {
        0%, 100% { transform: scaleX(1); }
        50% { transform: scaleX(0.5); }
    }
    
    /* Bird animation */
    @keyframes bird-fly {
        0% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(100px, -20px) scale(0.8); }
        100% { transform: translate(200px, 0) scale(0.6); opacity: 0; }
    }
    
    @keyframes bird-wing {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
    }
    
    /* Rain animation */
    @keyframes rain-drop {
        0% { transform: translateY(-100px); }
        100% { transform: translateY(calc(100vh + 100px)); }
    }
    
    /* Checkmark animation */
    @keyframes checkmark-circle {
        0% { stroke-dashoffset: 166; }
        100% { stroke-dashoffset: 0; }
    }
    
    @keyframes checkmark-check {
        0% { stroke-dashoffset: 36; }
        100% { stroke-dashoffset: 0; }
    }
    
    /* Text glow animation */
    @keyframes text-glow {
        0%, 100% { text-shadow: 0 0 5px rgba(59, 130, 246, 0.3); }
        50% { text-shadow: 0 0 15px rgba(59, 130, 246, 0.6); }
    }
    
    /* Car animations */
    @keyframes car-drive-right {
        130,246,0.6); }
    }
    
    /* Car animations */
    @keyframes car-drive-right {
        0% { transform: translateX(-150px); }
        100% { transform: translateX(calc(100vw + 150px)); }
    }

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Weather toggle functionality
        const weatherToggle = document.querySelector('.weather-toggle');
        const rainContainer = document.querySelector('.rain-container');
        const sunElement = document.querySelector('.sun-rays');
        let isRaining = false;
        
        weatherToggle.addEventListener('click', function() {
            isRaining = !isRaining;
            
            if (isRaining) {
                rainContainer.classList.remove('hidden');
                sunElement.style.opacity = '0.5';
                weatherToggle.innerHTML = '<div class="w-6 h-6 bg-gradient-to-br from-gray-400 to-gray-300 rounded-full"></div>';
            } else {
                rainContainer.classList.add('hidden');
                sunElement.style.opacity = '1';
                weatherToggle.innerHTML = '<div class="w-6 h-6 bg-gradient-to-br from-yellow-400 to-yellow-300 rounded-full"></div>';
            }
        });
        
        // Time of day toggle
        const timeToggle = document.querySelector('.time-toggle');
        const moonElement = document.querySelector('.moon');
        const streetLights = document.querySelectorAll('.street-light-glow');
        const carLights = document.querySelectorAll('.car-headlight, .bus-headlight, .motorcycle-light');
        let isNight = false;
        
        timeToggle.addEventListener('click', function() {
            isNight = !isNight;
            
            if (isNight) {
                document.body.classList.add('night-mode');
                moonElement.style.opacity = '1';
                sunElement.style.opacity = '0';
                
                streetLights.forEach(light => {
                    light.style.opacity = '1';
                });
                
                carLights.forEach(light => {
                    light.style.opacity = '1';
                    light.style.boxShadow = '0 0 15px rgba(255, 255, 200, 0.8)';
                });
                
                timeToggle.innerHTML = '<div class="w-6 h-6 bg-gradient-to-br from-gray-800 to-gray-700 rounded-full"><div class="absolute top-1 left-1 w-4 h-4 bg-gray-300 rounded-full"></div></div>';
            } else {
                document.body.classList.remove('night-mode');
                moonElement.style.opacity = '0';
                sunElement.style.opacity = '1';
                
                streetLights.forEach(light => {
                    light.style.opacity = '0.3';
                });
                
                carLights.forEach(light => {
                    light.style.opacity = '0';
                    light.style.boxShadow = '0 0 5px rgba(255, 255, 200, 0.3)';
                });
                
                timeToggle.innerHTML = '<div class="w-6 h-6 bg-gradient-to-br from-blue-400 to-blue-300 rounded-full"><div class="absolute top-1 left-1 w-4 h-4 bg-yellow-300 rounded-full"></div></div>';
            }
        });
        
        // Add random movement to fireflies
        const fireflies = document.querySelector('.fireflies');
        setInterval(function() {
            const x = Math.random() * 20 - 10;
            const y = Math.random() * 20 - 10;
            fireflies.style.transform = `translate(${x}px, ${y}px)`;
        }, 2000);
        
        // Traffic light cycle
        const trafficLights = document.querySelectorAll('.traffic-light-active');
        setInterval(function() {
            trafficLights.forEach(light => {
                if (light.classList.contains('traffic-light-green')) {
                    light.classList.remove('traffic-light-green');
                    light.classList.add('traffic-light-yellow');
                } else if (light.classList.contains('traffic-light-yellow')) {
                    light.classList.remove('traffic-light-yellow');
                    light.classList.add('traffic-light-red');
                } else if (light.classList.contains('traffic-light-red')) {
                    light.classList.remove('traffic-light-red');
                    light.classList.add('traffic-light-green');
                }
            });
        }, 5000);
        
        // Auto toggle day/night based on time
        const hours = new Date().getHours();
        if (hours < 6 || hours > 18) {
            timeToggle.click(); // Automatically set to night mode during evening/night hours
        }
    });
</script>
