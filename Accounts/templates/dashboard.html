<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Pusher -->
    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
    
    <!-- Emoji Picker (Emoji Mart Lite) -->
    <script src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1"></script>

    <style>
        /* Custom Scrollbar */
        #chat-log::-webkit-scrollbar {
            width: 8px;
        }
        #chat-log::-webkit-scrollbar-thumb {
            background-color: #4A5568;
            border-radius: 4px;
        }

        /* Emoji Picker Styling */
        emoji-picker {
            position: absolute;
            bottom: 60px;
            right: 10px;
            display: none;
            z-index: 1000;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    {% if messages %}
            <div class="fixed top-4 right-4 z-50 w-full max-w-md">
                {% for message in messages %}
                    <div class="bg-white border-l-4 border-indigo-500 text-indigo-700 p-4 mb-3 rounded-lg shadow-lg animate-fade-in-down flex items-center">
                        <i class="fas fa-info-circle mr-2"></i>
                        <span>{{ message }}</span>
                        <button class="ml-auto text-gray-400 hover:text-gray-600" onclick="this.parentElement.remove()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    
    <div class="w-full max-w-2xl bg-gray-800 shadow-lg rounded-lg p-6 relative">
        <!-- Chat Header -->
        <div class="flex items-center justify-between border-b border-gray-700 pb-3">
            <h2 class="text-xl font-bold flex items-center">
                ðŸ’¬ Live Chat
                <span class="w-3 h-3 bg-green-500 rounded-full ml-2 animate-pulse"></span>
            </h2>
            <h2><a href="{% url 'home' %}">Home</a></h2>            
        </div>

        <!-- Chat Messages -->
        <div id="chat-log" class="h-80 overflow-y-auto mt-4 p-3 bg-gray-700 rounded-lg text-sm leading-relaxed">
            {% for chat_message in chat_messages %}
                <div class="mb-2">
                    <span class="text-gray-400 text-xs">{{ chat_message.timestamp }}</span> 
                    <span class="font-semibold text-blue-400">{{ chat_message.user.username }}</span>: 
                    <span>{{ chat_message.message }}</span>
                </div>
            {% endfor %}
        </div>
        

        <!-- Message Input -->
        <div class="mt-4 flex relative">
            <input id="chat-message-input" type="text" 
                class="w-full p-3 rounded-l-lg bg-gray-600 text-white focus:outline-none" 
                placeholder="Type your message...">
            
            <!-- Emoji Button -->
            <button id="emoji-button" class="bg-gray-500 hover:bg-gray-600 px-3 py-3">
                ðŸ˜€
            </button>

            <button id="chat-message-submit" 
                class="bg-blue-500 hover:bg-blue-600 px-4 py-3 rounded-r-lg font-bold">
                Send
            </button>

            <!-- Emoji Picker -->
            <emoji-picker id="emoji-picker"></emoji-picker>
        </div>
    </div>

    <!-- Notification Sound -->
    <audio id="message-sound">
        <source src="/static/Messenger.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize Pusher
            const pusher = new Pusher('6875f5a5d3cde707946d', {
                cluster: 'ap2',
            });

            const channel = pusher.subscribe('chat');
            const messageSound = document.getElementById('message-sound');
            const emojiButton = document.getElementById('emoji-button');
            const emojiPicker = document.getElementById('emoji-picker');
            const messageInput = document.getElementById('chat-message-input');

            // Function to play sound safely
            function playSound() {
                messageSound.play().catch(error => {
                    console.error("Sound playback failed:", error);
                });
            }

            // Update chat log when a new message is received
            channel.bind('message', function (data) {
                const chatLog = document.querySelector('#chat-log');

                // Append new message
                const newMessage = `<div class="mb-2">
                    <span class="text-gray-400 text-xs">${data.timestamp}</span> 
                    <span class="font-semibold text-blue-400">${data.username}</span>: 
                    <span>${data.message}</span>
                </div>`;
                chatLog.innerHTML += newMessage;

                // Auto-scroll to the latest message
                chatLog.scrollTop = chatLog.scrollHeight;

                // Play notification sound when a message is received
                playSound();
            });

            // Send message via Fetch API
            document.querySelector('#chat-message-submit').onclick = function () {
                const message = messageInput.value.trim();

                if (message) {
                    fetch('/send_message/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ csrf_token }}'
                        },
                        body: JSON.stringify({ 'message': message })
                    }).then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            messageInput.value = ''; // Clear input after sending

                            // Play notification sound for sent message
                            playSound();
                        } else {
                            alert('Failed to send message.');
                        }
                    });
                }
            };

            // Toggle Emoji Picker
            emojiButton.addEventListener('click', function () {
                emojiPicker.style.display = emojiPicker.style.display === "none" ? "block" : "none";
            });

            // Insert Emoji into Input
            emojiPicker.addEventListener('emoji-click', function (event) {
                messageInput.value += event.detail.unicode; // Append emoji
                messageInput.focus(); // Keep input field active
            });

            // Close Emoji Picker when clicking outside
            document.addEventListener('click', function (event) {
                if (!emojiButton.contains(event.target) && !emojiPicker.contains(event.target)) {
                    emojiPicker.style.display = "none";
                }
            });

            // Allow user interaction to enable sound (fix autoplay issue)
            document.body.addEventListener('click', () => {
                playSound();
            }, { once: true }); // Runs only once
        });
    </script>

</body>
</html>
